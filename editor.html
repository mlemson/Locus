<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LOCUS Editor</title>
  <link rel="stylesheet" href="editor.css" />
  <style>
    /* Overrides: header actions wrap and can be two-across; tools forced full-width */
    .panel__header { flex-wrap: wrap !important; }
    .panel__headerActions { flex-basis: 100% !important; flex-direction: row !important; flex-wrap: wrap !important; margin-top: 8px !important; }
    .panel__headerActions .btn { width: 48% !important; margin: 4px 1% !important; padding: 6px 8px !important; font-size: 0.95rem !important; }
    .tool { display: flex !important; width: 100% !important; margin-bottom: 6px !important; }
    .panel__section label.tool { display: block !important; }
  </style>
</head>
<body>
  <div class="app">
    <aside class="panel" aria-label="Editor tools">
      <div class="panel__header">
        <div class="panel__title">Editor</div>
        <div class="panel__headerActions"></div>
      </div>

      <div class="panel__section">
        <div class="panel__sectionTitle">Scenario beheer</div>
        <div id="scenario-actions" class="scenario-actions">
          <div class="scenario-subtitle">Level eigenschappen</div>
          <div id="scenario-controls-stack" class="scenario-stack"></div>
          <div class="scenario-subtitle">Scenario acties</div>
          <div id="scenario-refresh-stack" class="scenario-stack"></div>
          <div id="scenario-save-stack" class="scenario-stack"></div>
          <div id="scenario-export-stack" class="scenario-stack"></div>
        </div>
      </div>

      <div class="panel__section">
        <div class="panel__sectionTitle">Gereedschap</div>
        <label class="tool"><input type="radio" name="tool" value="erase" checked> <span>Cell plaatsen / verwijderen</span></label>
        <label class="tool"><input type="radio" name="tool" value="bold"> <span>Bold cell plaatsen / verwijderen (dikgedrukt)</span></label>
        <label class="tool"><input type="radio" name="tool" value="bold-blue"> <span>Startpunt blauw (bold)</span></label>
      </div>

      <div class="panel__section">
        <div class="panel__sectionTitle">Kleuren (symbool)</div>
        <label class="tool"><input type="radio" name="tool" value="sym-yellow"> <span><span class="swatch swatch--yellow"></span>Geel</span></label>
        <label class="tool"><input type="radio" name="tool" value="sym-green"> <span><span class="swatch swatch--green"></span>Groen</span></label>
        <label class="tool"><input type="radio" name="tool" value="sym-purple"> <span><span class="swatch swatch--purple"></span>Paars</span></label>
        <label class="tool"><input type="radio" name="tool" value="sym-blue"> <span><span class="swatch swatch--blue"></span>Blauw</span></label>
        <label class="tool"><input type="radio" name="tool" value="sym-red"> <span><span class="swatch swatch--red"></span>Rood</span></label>
      </div>

      <div class="panel__section">
        <div class="panel__sectionTitle">Specials</div>
        <label class="tool"><input type="radio" name="tool" value="coin"> <span class="symbol">ðŸª™</span> <span> Munt</span></label>
        <label class="tool"><input type="radio" name="tool" value="portal"> <span class="symbol">ðŸŒ€</span> <span> Portal</span></label>
        <label class="tool"><input type="radio" name="tool" value="trap-pit"> <span class="symbol trap-symbol">â—¼</span> <span> Trap (pit)</span></label>
        <label class="tool"><input type="radio" name="tool" value="trap-blackhole"> <span class="symbol trap-symbol trap-symbol--black-hole">â¬¤</span> <span> Trap (black hole)</span></label>
      </div>

      <div id="status" class="status" aria-live="polite"></div>
    </aside>

    <main class="stage" aria-label="Speelveld">
      <div id="board-host" class="boardHost">
        <div class="empty">Geen speelveld geladen. Klik op <b>Verversen</b>.</div>
      </div>
    </main>
  </div>

  <div id="generation-overlay" class="generation-overlay" aria-live="polite" aria-hidden="true">
    <div class="generation-overlay__card">
      <div class="generation-spinner" aria-hidden="true"></div>
      <div class="generation-overlay__text">Bezig met genererenâ€¦</div>
    </div>
  </div>

  <script src="editor.js"></script>
</body>
</html>
